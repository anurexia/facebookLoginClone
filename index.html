<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Facebook - Log In or Sign Up</title>

     <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>

     <header>
          <div class="mainDisplay">
               <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo" class="logo">
               <h2 class="motto">Connect with friends and the world around you on Facebook. </h2>
          </div>

          <form action="" class="loginForm">
               <!-- username -->
               <label for="userName"></label>
               <input type="email" placeholder="Email" id="userName">
               <!-- Password -->
               <label for="passWord"></label>
               <input type="password" placeholder="Password" id="passWord">

               <button type="button" name="button" class="login">Log In</button>

               <a href="#" class="forgot">Forgot Password?</a>
               <hr noshade size="1px">
               <button type="button" name="button" class="newAccount">Create new account</button>

               <div class="createPage">
                    <h4>
                         <a href="#"> Create a Page </a>
                         <span id="additionalText">&nbsp;for a celebrity, brand or business.
                         </span>
                    </h4>
               </div>
          </form>

     </header>

</body>
</html>
